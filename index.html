<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <div class="bg-tablet"></div>
  
  <header>
    <img src="./desktop/logo.svg" class="logo" alt="header logo">
    <div class="bg"></div>
  </header>

  <main>
    <div class="main-content">
      <div class="main-txt-content">
        <h1 class="main-header">Publish your podcasts<span style="color: white"> everywhere.</span></h1>
        <p class="main-par">
          Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
      </div>
     
      <div class="list-content">
        <img src="./desktop/spotify.svg" class="list-content-img" alt="spotify icon">
        <img src="./desktop/apple-podcast.svg" class="list-content-img" alt="apple podcast icon">
        <img src="./desktop/google-podcasts.svg" class="list-content-img" alt="gogole podcast icon">
        <img src="./desktop/pocket-casts.svg" class="list-content-img" alt="pocket casts icon">
      </div>

      <div class="inputs">
        <form class="inputs-form" action="">
          <input class="email-input" id="input" type="text" placeholder="Email address">
          <input class="submit-input" for="input" type="submit" name="" id="" value="Request Access">
        </form>
        <p id="paragraph"></p>
      </div>
      

    </div>
  </main>

  <footer>
    <img src="./desktop/bg-pattern-dots.svg" class="footer-img" alt="dots image">
  </footer>


  <script defer src="./js/script.js"></script>
</body>
</html>
